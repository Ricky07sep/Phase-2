<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Login</title>
</head>
<body>
<form action="loginForm" method="post">
<table align="center">
<tr>
<th colspan="2">Employee Login</th>
</tr>
<tr>
<td>Username</td>
<td><input type="text" placeholder="Enter Username" name="username"/></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" placeholder="Enter Password" name="password"/></td>
</tr>
<tr>
<th colspan="2"><button type="submit">Sign In</button></th>
</tr>
</table>
</form>
</body>
</html>
