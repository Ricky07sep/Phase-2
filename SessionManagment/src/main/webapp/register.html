<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Register</title>
</head>
<body bgcolor="pink">
<form action="register" method="post">
<table align="center" style="background-color: green;">
<tr>
<th colspan="2">Employee Registration</th>
</tr>
<tr>
<td>Username</td>
<td><input type="text" placeholder="Enter Username" name="username"/></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" placeholder="Enter your password" name="password"/></td>
</tr>
<tr>
<td>Age</td>
<td><input type="number" placeholder="Enter your age" name="age"/></td>
</tr>
<tr>
<td>Email</td>
<td><input type="text" placeholder="Enter your email" name="email"/></td>
</tr>
<tr>
<td>Country</td>
<td><input type="text" placeholder="Enter your country" name="country"/></td>
</tr>
<tr>
<th colspan="2"><button type="submit">Register Now</button></th>
</tr>
</table>
</form>
</body>
</html>
